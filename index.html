<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="./9527.png">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 文档标题，会显示在侧边栏顶部。
      name: '学习笔记',
      nameLink: '/',
      // 通过该变量显示文档更新日期 
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      externalLinkTarget: '_blank',
      //logo: 'https://cdn.jsdelivr.net/gh/arenxiaolanz/picodemo/img/faviconyellow.png',
      // 设置右上角的github跳转地址
      repo: 'https://github.com/zhujun-max/docsify_study',
      // 是否使用右上角的自定义导航栏，会加载 _navbar.md 文件
      loadNavbar: false,
      // 加载自定义侧边栏，会加载 _sidebar.md 文件
      loadSidebar: true,
      // 可以配置 alias 避免不必要的回退过程。
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 配置最大支持渲染的标题层级1-6
      // maxLevel:1,
      // 自定义侧边栏后默认不会再生成目录0，可以设置数值开启
      subMaxLevel: 2,
      mergeNvabar: true,
      homepage: './home.md',
      // 是否开始封面页
      coverpage: true,
      // 完整配置参数
      search: {
        maxAge: 5000, // 过期时间，单位毫秒，默认一天
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 4,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 切换页面后是否自动跳转到页面顶部。
      auto2top: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 解析表情符号 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <!-- 全文搜索 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
<style>
  .markdown-section pre>code {
    padding: 10px !important;
    margin-bottom: 0 !important;
  }
</style>

</html>
